    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="/public/js/auth.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;

        padding-bottom: 1rem;

    <!-- Custom styles for this template -->
    <link href="/public/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <div>
    <img class="mb-4" src="/public/logo.png" alt="" width="120" height="120">
    <h1 class="h3 mb-3 fw-normal">Изменение пароля</h1>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingInput" placeholder="password">
      <label for="floatingInput">Новый пароль</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="password">
      <label for="floatingPassword">Подтвердите пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" onclick="change_password_button('{{ token }}')">Изменить пароль</button>
    <p id="status"></p>
    <p class="mt-5 mb-3 text-muted">Кибердед&copy; 2020–2022</p>
  </div>
</main>
<script>
  var floatingInput = document.getElementById("floatingInput");
  floatingInput.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    // Вызов элемента button одним щелчком мыши
    change_password_button('{{ token }}')
  }
  });
  var floatingPassword = document.getElementById("floatingPassword");
  floatingPassword.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    // Вызов элемента button одним щелчком мыши
    change_password_button('{{ token }}')
  }
  });
</script>
  </body>
</html>
